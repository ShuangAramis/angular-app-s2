<ng-container *ngIf="!serviceError">
  <div class="content">
    <div class="container">
      <div class="row align-items-start text-center">
        <div class="col-4" *ngFor="let product of products">
          <app-product [product]="product" (addToCartReq)="addProductToCart($event)"></app-product>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center p-5">
    <button type="button" class="btn btn-warning" (click)="deleteProduct(1)">Delete second product</button>
  </div>
</ng-container>

<ng-container *ngIf="serviceError">
  <h2 class="text-center p-5">The service is unavailable.</h2>
</ng-container>
