<app-header></app-header>

<div class="content">
  <div class="container">
    <div class="row align-items-start text-center">
      <div class="col-4">
        <app-team [team]="team1"
                  [players]="players1"
                  (scoreEmitter)="updateScore(team1, $event)"
                  (playerEmitter)="changePlayer(team1, $event)"></app-team>
      </div>
      <div class="col-4">
        <h2>VS</h2>
      </div>
      <div class="col-4">
        <app-team [team]="team2"
                  [players]="players2"
                  (scoreEmitter)="updateScore(team2, $event)"
                  (playerEmitter)="changePlayer(team2, $event)"></app-team>
      </div>
    </div>
    <div class="row align-items-start text-center">
      <div class="col-4">
        <h2>{{ score1 }}</h2>
      </div>
      <div class="col-4">
        <h2>:</h2>
      </div>
      <div class="col-4">
        <h2>{{ score2 }}</h2>
      </div>
    </div>
  </div>
</div>
