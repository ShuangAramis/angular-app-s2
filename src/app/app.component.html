<app-header></app-header>

<div class="content">
  <div class="container">
    <div class="row align-items-start text-center">
      <div class="col-4" *ngFor="let product of products">
        <div class="product-detail">
          <img class="product-image" [src]="product.image"/>
          <h2>{{ product.title }}</h2>
          <p class="product-description" [title]="product.description">
            Description: {{ product.description }}
          </p>
          <p><strong>Price: {{ product.price }} â‚¬</strong></p>
          <p><strong>Rating: {{ product.rating.rate }}</strong></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="text-center p-5">
  <button type="button" class="btn btn-primary" (click)="toggleThirdColumn()">Toggle Third Column</button>
</div>
